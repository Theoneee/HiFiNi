apply plugin: 'com.android.application'
apply from: "../default.gradle"

android {
    defaultConfig {
        applicationId "com.theone.music"
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    // html解析
    implementation "org.jsoup:jsoup:1.11.3"
    implementation "com.kunminx.player:player:3.1.0"
    implementation "org.slf4j:slf4j-android:1.7.32"
    implementation 'com.danikula:videocache:2.7.1'
}